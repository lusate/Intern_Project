<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>없는 페이지</title>
	<style>
		body{font-size: 12px;}
		h1{text-align: center;}
		h2{margin-bottom: 40px;}
		p{text-align: center; line-height: 2; padding: 0px 0px 15px;}
		.btn,
		a{padding: 10px 20px; background-color: #8a8a8a; color: #fff; display: inline-block; text-decoration: none; margin: 10px;}
		.btn{background-color: #43bcce;}
	</style>
</head>
<body>
	<div style="width: 100%; text-align: center; padding-top: 10%;">
		<h1>페이지가 없습니다.</h1>
		<h2>Not Found</h2>
		<p>요청하신 URL에 해당하는 페이지가 없습니다.<br/>서버에서 페이지가 삭제 되었거나 주소가 잘못 입력되었습니다.</p>
		<p>The page you were looking for has been moved or no longer exists.</p>
		<div><a href="/">홈 화면으로 돌아가기</a><div class="btn" onclick="history.go(-1);">이전 화면으로 돌아가기</div></div>
	</div>
</body>
</html>
